<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004080;
      padding: 20px;
      color: white;
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }


    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: white;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .msg {
      font-size: 26px;
      color: #2a7a2a;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .msg span {
      font-size: 28px;
      vertical-align: middle;
      margin-left: 8px;
    }

    .btn {
      background-color: #004080;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 10px 0 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003060;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 12px 20px;
      font-size: 14px;
    }

    .exit_icon {
      left: 0%;
    }
  </style>

</head>

<body>
  <header>
    <img src="{% static 'image/skandh logo.png' %}" alt="Company Logo" class="logo" />

  </header>

  <main>

    <div class="msg">
      Thank You! <span>&#9989;</span><br />
      Data submitted successfully!
    </div>
    <a href="{% url 'owner' %}" class="exit-button" title="Exit">
      <button
        style="background-color: red; color: azure;padding: 7px 12px; border-radius: 5px; margin-top: 10px; border-width: 0px;">ESC</button>
    </a>



  </main>

  <footer>

  </footer>

  <script>
    document.addEventListener('keydown', function (event) {
      if (event.key === "Escape") {
        window.location.href = "{% url 'owner' %}";
      }
    });
  </script>
</body>

</html>
