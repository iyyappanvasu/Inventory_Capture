<!DOCTYPE html>
<html>

<head>
  <title>Owner Page</title>
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'image/S3 main logopreview.png' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script>
    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.querySelector("form").submit();  // This submits the form
      }
    });
  </script>




</head>

<body>
  <header>
    <img src="{% static 'image/skandh logo.png' %}" alt="Company logo" class="logo-top-left">
    <img src="{% static 'image/th.jpg' %}" alt="Company logo" class="logo-top-right">
  </header>
  <a href="{% url 'logout' %}">
    <button class="logout-button">Logout</button> </a>


  <div class="container">
    <h2>Inventory Capture</h2>
    <form method="post">
      {% csrf_token %}
      <div class="input-row"><label>Owner Name:</label><input type="text" name="owner" autocomplete="off" required>
      </div>
    </form>
  </div>
</body>

</html>
