<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'image/S3 main logopreview.png' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>

  <header>
    <img src="{% static 'image/skandh logo.png' %}" alt="Company logo" class="logo-top-left">
    <img src="{% static 'image/S3 main Logopreview.png' %}" class="logo-top-right">
  </header>
  <a href="{% url 'logout' %}">
    <button class="logout-button">Logout</button> </a>


  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="input-row"><label>Username:</label><input type="text" name="username" required></div>
      <div class="input-row"><label>Password:</label><input type="password" style="  flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        min-width: 0;" name="password1" required></div>
      <div class="input-row"><label>
          <p style="margin-bottom: 2px;">Confirm</p>
          <p style="margin-top: 0px;">Password:</p>
        </label><input type="password" name="password2" style="  flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        min-width: 0;" required></div>
      <button type="submit" style=" background-color: blue;
      color: azure;
      padding: 7px 12px;
      border-radius: 5px;
      margin-top: 10px;
      border-width: 0px;
      margin-right: 10px;
      margin-left: 250px;

      cursor: pointer;">Register</button>
    </form>
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
  </div>
</body>

</html>
