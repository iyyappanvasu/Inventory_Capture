<!DOCTYPE html>
<html>

<head>
  <title>Main Page</title>
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'image/S3 main logopreview.png' %}">
  <link rel="stylesheet" href="{% static 'css/Inventory.css' %}" />

</head>

<body>
  <header>
    <img src="{% static 'image/skandh logo.png' %}" style="
        display: inline-block;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
      /* Optional: hover effect */
      /* Responsive tweak (optional for very small screens) */
      @media (max-width: 600px) {
        .logout-button {
          padding: 6px 12px;
          font-size: 0.9rem;
          top: 10px;
          right: 10px;
        }}" alt="Company logo" class="logo">
    <img src="{% static 'image/th.jpg' %}" style="
        display: inline-block;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
      /* Optional: hover effect */
      /* Responsive tweak (optional for very small screens) */
      @media (max-width: 600px) {
        .logout-button {
          padding: 6px 12px;
          font-size: 0.9rem;
          top: 10px;
          right: 10px;
        }}" alt="Company logo" class="logo">
  </header>
  <a href="{% url 'logout' %}">
    <button style="
              display: inline-block;
              padding: 6px 10px;
              background-color: #d9534f; /* Bootstrap danger red */
              color: white;
              text-decoration: none;
              border: none;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
              transition: background-color 0.3s ease;
              margin-top: 50px;
              position: absolute;
              top: 20px;
              right: 20px;
              z-index: 1000;
            /* Optional: hover effect */
            .logout-button:hover {
              background-color: #c9302c;
            }
            
            /* Responsive tweak (optional for very small screens) */
            @media (max-width: 600px) {
              .logout-button {
                padding: 6px 12px;
                font-size: 0.9rem;
                top: 10px;
                right: 10px;}
              }
            
            ">Logout</button> </a>


  <div class="container">
    <h2>Inventory Capture</h2>
    <div>
      <div>
        <form action="{% url 'download_excel' %}" method="post">
          {% csrf_token %}
          <button style=" background-color: #007bff;
          color: #fff;
          padding: 12px 24px;
          border: none;
          border-radius: 8px;
          margin: 12px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
          box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        
        
        .custom-button:hover {
          background-color: #0056b3;
          transform: translateY(-2px);
        }
        
        .custom-button:active {
          transform: scale(0.98);
        }" type="submit">1.Download Excel</button>
        </form>
      </div>
      <div>
        <form action="{% url 'owner' %}" method="get">
          <button style="background-color: #007bff;
          color: #fff;
          padding: 12px 24px;
          border: none;
          border-radius: 8px;
          justify-items: center;
          align-items: center;
          font-weight: bold;
          cursor: pointer;
          margin: 12px;
          transition: background-color 0.3s ease, transform 0.2s ease;
          box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        
        
        .custom-button:hover {
          background-color: #0056b3;
          transform: translateY(-2px);
        }
        
        .custom-button:active {
          transform: scale(0.98);
        }" type="submit">2. Capture Fields</button>
        </form>
      </div>
    </div>
  </div>
  {% if messages %}
  {% for message in messages %}
  <div class="message-alert fade-message">
    {{ message }}
  </div>
  {% endfor %}
  {% endif%}

  </div>

  <script>
    setTimeout(function () {
      const messages = document.querySelectorAll(".fade-message");
      messages.forEach(function (msg) {
        msg.style.display = "none";
      });
    }, 3000);
  </script>
</body>


</html>
